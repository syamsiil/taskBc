<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <!-- Link To CSS -->

    <link rel="stylesheet" href="CSS/contact.css" />

    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="header-left">
        <a href="https://dumbways.id/fullstack" class="logo" target="_blank"
          ><img src="assets/images/logo.png" alt=""
        /></a>
        <ul class="navbar">
          <li class="item-collapse"><a href="index.html">Home</a></li>
          <li class="item-collapse">
            <a href="project.html" target="_blank">My Project</a>
          </li>
          <li class="item-collapse">
            <a href="testimonials.html" target="_blank">Testimonials</a>
          </li>
        </ul>
      </div>

      <div class="header-right">
        <a href="#" class="item-collapse">Contact Me</a>
      </div>
      <div class="header-right" id="barsmenu">
        <button
          style="
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: black;
            align-items: center;
          "
          onclick="openHamburger()"
        >
          <i class="bx bx-menu" style="align-items: center"></i>
        </button>
      </div>
    </header>
    <!-- Header End -->

    <div class="hamburger-header-container" id="hamburger-header-container">
      <a href="index.html">Home</a>
      <a href="project.html">My Project</a>
      <a href="contact.html" class="hamburger-active">Contact</a>
    </div>

    <div class="form-title">
      <h1>GET IN TOUCH</h1>
    </div>

    <!-- Form -->
    <form action="">
      <div>
        <label for="input-name">Name</label>
        <input type="text" placeholder="Your Name" id="input-name" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" placeholder="Email" id="input-email" required />
      </div>
      <div>
        <label for="input-number">Phone Number</label>
        <input type="number" placeholder="Number" id="input-number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="" hidden>Select</option>
          <option>Front End</option>
          <option>Back End</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea
          cols="10"
          rows="5"
          id="input-message"
          placeholder="Message..."
        ></textarea>
      </div>
      <div class="btn">
        <button type="button" onclick="submitData()">Submit</button>
      </div>
    </form>

    <!-- Footer Start -->
    <footer class="copyright">
      <p>&#169; Seeus | All Right Reserved.</p>
    </footer>
    <!-- Footer End -->

    <!-- Link To JS -->
    <script src="JS/contact.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
